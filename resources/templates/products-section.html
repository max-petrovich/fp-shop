<!-- Products section -->
<section id="aa-product">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="aa-product-area">
                        <div class="aa-product-inner">
                            <!-- start prduct navigation -->
                            <br>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <!-- Start men product category -->
                                <div class="tab-pane fade in active" id="men">
                                    <ul class="aa-product-catg">
                                        {% for product in products %}
                                        <li>
                                            <figure>
                                                <a class="aa-product-img" href="{{servlet-context}}/product/{{product.id}}"><img src="{{servlet-context}}/{{product.photo}}"></a>
                                                <a class="aa-add-card-btn"href="#"><span class="fa fa-shopping-cart"></span>Add To Cart</a>
                                                <figcaption>
                                                    <h4 class="aa-product-title"><a href="#">{{product.title}}</a></h4>
                                                    <span class="aa-product-price">${{product.price}}</span>
                                                </figcaption>
                                            </figure>
                                        </li>
                                        {% endfor %}
                                    </ul>
                                    <a class="aa-browse-btn" href="{{servlet-context}}/products">Browse all Product <span class="fa fa-long-arrow-right"></span></a>
                                </div>
                                <!-- / men product category -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- / Products section -->
