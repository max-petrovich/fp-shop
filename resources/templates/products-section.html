<!-- Products section -->
<section id="aa-product">

        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="aa-product-area">
                        <div class="aa-product-inner">
                            <!-- start prduct navigation -->
                            <br>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <!-- Start men product category -->
                                <div class="tab-pane fade in active" id="men">

                                        {% endfor %}
                                    </ul>
                                    <a class="aa-browse-btn" href="{{servlet-context}}/products">Browse all Product <span class="fa fa-long-arrow-right"></span></a>
                                </div>
                                <!-- / men product category -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
