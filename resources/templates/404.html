{% extends "layout.html" %}
{% block content %}
<!-- 404 error section -->
<section id="aa-error">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="aa-error-area">
          <h2>{{status}}</h2>
          <span>{{title}}</span>
          <p>{{text}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- / 404 error section -->
{% endblock %}
